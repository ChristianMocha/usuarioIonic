<ion-card>
  <ion-card-header>
    <ion-card-title>Información</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row *ngIf="usuario">
        <ion-col class="text-center" size="4">

          <img [src]="usuario.img" />

        </ion-col>

        <ion-col size="8" >
          <ion-label>
            <h2>UserName:</h2>
            <p>{{usuario.username}}</p>
            <h2>Phone:</h2>
            <p>{{usuario.phone}}</p>
            <h2>Email:</h2>
            <p>{{usuario.email}}</p>
            <h2>Dirección:</h2>
            <p>{{usuario.address.city}}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
